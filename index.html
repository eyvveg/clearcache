<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Enjoy</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem 2rem;
      background: #f9f9f9;
      color: #222;
      line-height: 1.5;
    }
    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.2rem;
      color: #111;
    }
    p.tagline {
      text-align: center;
      font-style: normal;
      font-size: 1.25rem;
      color: #555;
      margin-top: 0;
      margin-bottom: 2rem;
      letter-spacing: 0.02em;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    ul {
      margin-top: 1rem;
      padding-left: 0;
      list-style: none; /* Removes bullets */
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    li {
      margin: 0.5rem 0;
      padding-left: 0.5rem;
      border-left: 3px solid #0078d4;
      color: #333;
      font-weight: 500;
    }
    .progress {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #0078d4;
      text-align: center;
      font-size: 1.1rem;
    }
    #printBtn {
      display: block;
      margin: 2rem auto 0;
      background-color: #107c10;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border-radius: 3px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #printBtn:hover {
      background-color: #0b5a07;
    }
  </style>
</head>
<body>
  <h1>I Enjoy</h1>
  <p class="tagline">Clear the noise. Focus on what matters.</p>

  <input type="text" id="itemInput" placeholder="Enter something you enjoy..." />
  <button id="addBtn">Add</button>

  <ul id="joyList"></ul>
  <div class="progress" id="progress">0 / 100</div>

  <button id="printBtn">Print Your List</button>

  <script>
    const input = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const joyList = document.getElementById('joyList');
    const progress = document.getElementById('progress');
    const printBtn = document.getElementById('printBtn');

    let items = JSON.parse(localStorage.getItem('joyItems')) || [];

    function updateProgress() {
      progress.textContent = `${items.length} / 100`;
    }

    function renderList() {
      joyList.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        joyList.appendChild(li);
      });
      updateProgress();
    }

    function addItem() {
      const text = input.value.trim();
      if (text && items.length < 100) {
        items.push(text);
        localStorage.setItem('joyItems', JSON.stringify(items));
        renderList();
        input.value = '';
      }
      input.focus();
    }

    addBtn.addEventListener('click', addItem);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    printBtn.addEventListener('click', () => {
      if (items.length === 0) {
        alert('Your list is empty!');
        return;
      }
      window.print();
    });

    renderList();
  </script>
</body>
</html>
